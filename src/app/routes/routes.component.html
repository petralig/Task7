<h3>User:</h3>
<p>
  Stop: {{ user.stop }}
</p>
<p>
  Name: {{ user.name }}
</p>
<p>
  Address: {{ user.address }}
</p>
<p>
  City: {{ user.city }}
</p>
<p>
  Phone: {{ user.phone }}
</p>
<button (click)="resetUser();">Reset User</button>
<h1>Routes through stop {{ this.digitransitService.getStop() }}</h1>
<ul>
  <li *ngFor="let route of routes">
    <span (click)="showBus(route.route.gtfsId)">{{ route.name }}</span>
  </li>
</ul>
